<html lang="en">
<head>

  <title>Blood Donation App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="bloodhomeafter.css">
</head>
<body>
  <header>
    <h1>LifeLink Blood Donation</h1>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#donate">Donate</a></li>
          <li><a href="#find">Find Donors</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      
      <!-- Profile Section with Dropdown -->
      <div class="action">
        <div class="profile" onclick = "menuToggle();">
          <img src = "WhatsApp Image 2025-03-22 at 15.33.03_902417cc.jpg">
        </div>
        <div class="menu">
          <h3>Keerthana<br><span>Website Designer</span></h3>
          <ul>
            <li><i class="fa-regular fa-circle-user"></i> <a href="myprofile.html">My Profile</a></li>
            <li><i class="fa-regular fa-pen-to-square"></i> <a href="editprofile.html">Edit Profile</a></li>

          </ul>
        </div>
      </div>
    </div>
  </header>
  
  <section id="home" class="hero">
    <img src="WhatsApp Image 2025-03-22 at 15.33.05_993973df.jpg" alt="Blood Donation" class="hero-image">
    <h2>Donate Blood, Save Lives</h2>
    <p>Your donation can save a life. Join us today!</p>
    <button onclick="donateNow()"><a href="blood.html">Register Now</a></button>
  </section>
  
  <section id="find">
    <h2>Find a Donor</h2>
    <div class="find-container">
      <img src="blood donation.png.jpg" alt="Find a Donor" class="section-image">
      <div class="search-area">
        <button onclick="searchDonor()"><a href="donarmap.html">Search</a></button>
      </div>
    </div>
    <div id="donor-results"></div>
  </section>
  
  <footer>
    <p>&copy; 2025 LifeLink Blood Donation. All Rights Reserved.</p>
  </footer>
  
  <script>
    function menuToggle(){
      const toggleMenu = document.querySelector('.menu');
      toggleMenu.classList.toggle('active')
    }
  </script>
