<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Login</title>
    <link rel="stylesheet" href="bloodlogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Blood Donation Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit"><a href="bloodhomeafter.html">Login</a></button>
            <p id="message"></p>
        </form>
        <p>Don't have an account? <a href="bloodsignup.html">Sign Up</a></p>
    </div>
    <script src="bloodlogin.js"></script>
</body>
</html>
